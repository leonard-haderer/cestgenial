                    for (var key in window) {
                        try {
                            var obj = window[key];

                                foliumMap_d219113fca0e91318c6d50a27212bf93 = obj;

                            }
                        } catch(e) {
                            // Continue
                        }
                    }
                }
            }
            
            // Methode 2: Cherche dans toutes les variables globales (toutes les instances L.Map)
            var allMaps = [];
            for (var key in window) {
                try {
                    if (window[key] instanceof L.Map) {
                        allMaps.push(window[key]);
                    }
                } catch(e) {
                    // Continue la recherche
                }
            }
            
            // Si on trouve une seule carte, c est probablement la bonne
            if (allMaps.length === 1) {
                foliumMap_d219113fca0e91318c6d50a27212bf93 = allMaps[0];
                return foliumMap_d219113fca0e91318c6d50a27212bf93;
            }
            
            // Si plusieurs cartes, essaie de trouver celle qui correspond au conteneur
            if (allMaps.length > 1 && mapDiv) {
                for (var i = 0; i < allMaps.length; i++) {
                    try {
                        if (allMaps[i]._container === mapDiv) {
                            foliumMap_d219113fca0e91318c6d50a27212bf93 = allMaps[i];

                        // Continue
                    }

            if (allMaps.length > 0) {

                return foliumMap_d219113fca0e91318c6d50a27212bf93;

                return;

            if (lon < -180 || lon > 180) {

                return;

            try {
